<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f6df270b3.js" crossorigin="anonymous"></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Etch-A-Sketch</h1>
        </header>

        <div class="main">
            <div class="tool-bar">

                <div class="color-selector">
                    <div class="color-box">
                        <input type="color" id="color-select">
                    </div>
                    <span>Pen Color</span>
                </div>
                <div class="color-selector cs2">
                    <div class="color-box">
                        <input type="color" id="bg-color-select" value="#ffffff">
                    </div>
                    <span>Background Color</span>
                </div>

                <button id="eraser-btn" class="btn">Eraser</button>
                <button id="rainbow-btn" class="btn">Random Rainbow</button>
                <button id="shading-btn" class="btn">Incremental Shading</button>
                <button id="lighten-btn" class="btn">Incremental Lighten</button>

                <div class="grid-slider">
                    <input type="range" value="24" min="1" max="64" id="range-slider"
                        onmousemove="rangeSliderValue(this.value)" onchange="rangeSlider(this.value)">
                    <div id="progress-bar"></div>
                </div>
                <p class="grid-size">
                    Grid size:
                    <span id="range-value">24</span>
                    x
                    <span id="range-value">24</span>
                </p>
                <button id="grid-btn" class="btn-on btn"> Toggle Grid Lines</button>
                <button id="clear-grid" class="btn">Clear</button>
            </div>


            <div class="grid-box">
                <div class="pixel"></div>
            </div>
        </div>

        <footer>
            <div class="footer">
                <p>Coded by: abigailyi</p>
                <a href="https://github.com/abigailyi/etch-a-sketch/">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
